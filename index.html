<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page_container">
        <div class="left_container">
            <div class="container_wrap_logo_name">
                <div class="logo"></div>
                <div class="Odin">Sign In Page!</div>  
            </div>
        </div>
        <div class="right_container">
            <div class="right_title">Start Here!</div>
            <form action="" method="post">
                <div class="div_form">
                    <fieldset>
                        <label for="first_name">*First Name:</label>
                        <input type="text" id="first_name" required>
                    </fieldset>
                    <fieldset>
                        <label for="last_name">*Last Name:</label>
                        <input type="text" id="last_name" required>   
                    </fieldset>
                    <fieldset>
                        <label for="email">*Email:</label>
                        <input type="email" id="email" required> 
                    </fieldset>
                    <fieldset> 
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number">   
                    </fieldset>
                    <fieldset>
                        <label for="user_password">*Password:</label>
                        <input type="password" minlength="8" id="user_password" required>
                    </fieldset>
                    <fieldset>
                        <label for="confirm_password">*Confirm Password:</label>
                        <input type="password" id="confirm_password" required>
                    </fieldset>
                </div>
                <button type="submit" class="create_account_button">Create Account</button>
            </form>
            
        </div>
    </div>


<script src="java_script.js"></script>
</body>
</html>
